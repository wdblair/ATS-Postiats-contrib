os:
  - linux
sudo: false
addons:
  apt:
    packages:
    - libgc-dev
    - libgmp-dev
    - libgtk-3-dev
    - libev-dev
    - libjansson-dev
  
before_install:
  - date
  - cat /proc/cpuinfo
  # Install pkgs
  - ${TRAVIS_BUILD_DIR}/travis-ci/installpkg.sh
  - cd ${HOME}
  - git clone https://github.com/json-c/json-c.git
  - (cd json-c && aclocal && autoconf && ./configure --prefix=${HOME}/pkg && make all && make install)
  - cd ${HOME}
  # Download ATS2
  - git clone git://git.code.sf.net/p/ats2-lang/code ATS2-srcfrg
  # Seting-up ATS2-contrib
  - export PATSHOMERELOC=${TRAVIS_BUILD_DIR}
  - export PKG_CONFIG_PATH=${HOME}/pkg/lib/pkgconfig/
script:
  # Building ATS2
  - export PATSHOME=${HOME}/ATS2-srcfrg
  - export PATH=${PATH}:${PATSHOME}/bin
  - (cd ${PATSHOME} && ./configure && make all)
  - export PATH=${HOME}/bin:${PATH}
  # Testing extensively
  - cd ${TRAVIS_BUILD_DIR}
  - make -f Makefile_test testall
after_script:
  - date
